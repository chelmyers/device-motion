<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

</head>
<body>
  <h1>Detecting Motion</h1>
  <p>This page detects the devices motion and prints out the data.</p>

  <!-- <p><b>Acceleration X: </b><span class="acX"></span></p>
  <p><b>Acceleration Y: </b><span class="acY"></span></p>
  <p><b>Acceleration Z: </b><span class="acZ"></span></p>
  <p><b>Rotation Alpha: </b><span class="alpha"></span></p>
  <p><b>Rotation Beta: </b><span class="beta"></span></p>
  <p><b>Rotation Gamma: </b><span class="gamma"></span></p> -->

  <div class="main">
  <h2>Device Motion</h2>
  <table>
    <tr>
      <td>Event Supported</td>
      <td id="dmEvent"></td>
    </tr>
    <tr>
      <td>acceleration</td>
      <td id="moAccel"></td>
    </tr>
    <tr>
      <td>accelerationIncludingGravity</td>
      <td id="moAccelGrav"></td>
    </tr>
    <tr>
      <td>rotationRate</td>
      <td id="moRotation"></td>
    </tr>
    <tr>
      <td>interval</td>
      <td id="moInterval"></td>
    </tr>
  </table>
</div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="client.js"></script>

</body>
</html>
